<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Proyecto con JavaScript</title>

    <!-- Jquery -->
   <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
  <link id="tema" rel="stylesheet" href="css/green.css">
   <!-- Slider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">


   <!-- moment js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
  </head>
  <body>
    <div id="selector-tema">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">
      <!-- Cabecera -->
        <header>
          <div id="logo">
              Proyecto JS
          </div>
              <div class="clearfix"> </div>

          <nav id="menu">
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Reloj</a></li>
              <li><a href="#">Sobre mi</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </nav>
        </header>

        <!-- Slider -->
        <div id="slider">
          <div class="bxslider">
            <div><img src="img/hojas.jpg" title="Hoja"></div>
            <div><img src="img/rojo.jpg" title="Rojo"></div>
            <div><img src="img/cielo.jpg" title="Cielo"></div>
          </div>
        </div>

        <section id="content">
          <div id="posts">
            <!-- Post añadidos desde un JSON-->
          </div>
          <aside id="sidebar">
            <div id="about">
              <h4><span>¿Quien soy?</span></h4>
              <img src="img/caracol.jpg">
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor</p>
            </div>
            <div id="login">
              <h4>Identificate</h4>
              <form class="" action="index.html" method="post">
                  <label for="name">Nombre:</label>
                  <input type="text" name="name">
                  <label for="mail">EMail</label>
                  <input type="text" name="mail" >
                  <label for="password">Password</label>
                  <input type="password" name="password">
                  <input type="submit"  value="Entrar">
              </form>
            </div>
          </aside>

              <div class="clearfix"> </div>
        </section>
    </section>
    <footer>
      Master JavaScript &copy;
      <a href="#" class="subir">Ir arriba</a>
    </footer>

  </body>
</html>
