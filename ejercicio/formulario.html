<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio, DOM, eventos y funciones</title>
    <script type="text/javascript" src="js/ejer-dom.js"></script>
    <style>
        .box{
          width: 200px;
          height: 250px;
          float: left;
          margin: 20px;
        }
        .dashed{
          border: 3px dashed black;
          padding: 5px;
        }
    </style>

  </head>
  <body>
    <h1>Ejercicio, DOM, eventos y funciones</h1>
    <div class="box">
      <form id="formulario" action="#" method="post" onsubmit="return false;" >
        <label for="nombre">Nombre</label> <br>
         <input type="text" name="nombre" id="nombre"> <br>
         <span id="error-nombre"></span> <br>

        <label for="apellidos">Apellidos</label> <br>
        <input type="text" name="apellidos" id="apellidos"> <br>
        <span id="error-apellidos"></span><br>

        <label for="edad">Edad</label> <br>
        <input type="text" name="edad" id="edad"><br>
        <span id="error-edad"></span><br>

         <input type="submit" name="enviar" value="Enviar">
      </form>
    </div>
    <div class="box dashed">
      <h3>Informaci√≥n del usuario</h3>
      <p id="p_nombre"> Nombre: <span></span> </p>
      <p id="p_apellidos"> Apellidos: <span></span></p>
      <p id="p_edad"> Edad: <span></span> </p>
      <hr>
    </div>
  </body>
</html>
