<div class="container" *ngIf="proyect">
    <h2>{{title}}</h2>

    <div class="message success" *ngIf="status == 'success'">
        El proyecto se ha creeado correctamente, puedes verlo <a [routerLink] = "['/detalle', saveProyect._id]">aquí</a>
    </div>

    <div class="message failed" *ngIf="status == 'failed'">
        El proyecto no se ha podido crear
    </div>

    <form #proyectForm='ngForm' (ngSubmit)="onSubmit(proyectForm)" >
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)] = 'proyect.name' required>
            <span class="form-error" *ngIf="name.touched && !name.valid">
                El nombre es obligatorio
            </span>
        </p> 
        
        <p>
            <label for="description">Descripcion</label>
            <textarea type="text" name="description" #description="ngModel" [(ngModel)] = 'proyect.description' required></textarea>
            <span class="form-error" *ngIf="description.touched && !description.valid">
                La descripción es obligatoria
            </span>
        </p>    

        <p>
            <label for="category">Categoría</label>
            <input type="text" name="category" #category="ngModel" [(ngModel)] = 'proyect.category' required>
            <span class="form-error" *ngIf="category.touched && !category.valid">
                La categoría es obligatoria
            </span>
        </p>    

        <p>
            <label for="year">Año de lanzamiento</label>
            <input type="number" name="year" #year="ngModel" [(ngModel)] = 'proyect.year'>
        </p>   
        
        <p>
            <label for="langs">Lenguajes utilizados</label>
            <input type="text" name="langs" #langs="ngModel" [(ngModel)] = 'proyect.langs' required>
            <span class="form-error" *ngIf="langs.touched && !langs.valid">
                Los lenguajes son obligatorios
            </span>
        </p>  
        
        <p>
            <label for="image"></label>
            <span class="image" *ngIf="proyect.image" style="float:none">
                 <img src="{{url+'/get-image/'+proyect.image}}" style="width:100px">
            </span> <br>
            <input type="file" name="image" placeholder="Subir Imagen" (change)="fileChangeEvent($event)">
        </p>

        <input type="submit" value="Enviar" [disabled]="!proyectForm.form.valid">

    </form>

</div>
